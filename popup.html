<!doctype html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: system-ui;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background: #0095f6;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background: #0084e6;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: #666;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: 500;
      }
      .api-link {
        font-size: 12px;
        color: #0095f6;
        text-decoration: none;
        margin-top: 4px;
        display: inline-block;
      }
      .api-link:hover {
        text-decoration: underline;
      }
      .free-badge {
        color: #27ae60;
        font-size: 11px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h3>Darija Translator</h3>

    <label>OpenRouter API Key:</label>
    <input type="password" id="tokenInput" placeholder="sk-or-v1-..." />
    <a
      href="https://openrouter.ai/settings/keys"
      target="_blank"
      class="api-link"
      >Get API key &rarr;</a
    >

    <label>AI Model:</label>
    <select id="modelSelect">
      <option value="google/gemini-2.5-flash">Gemini 2.5 Flash (Fast)</option>
      <option value="anthropic/claude-sonnet-4.5">
        Claude Sonnet 4.5 (Expensive)
      </option>
    </select>

    <label>Translation Direction:</label>
    <select id="translationDirection">
      <option value="to-english">To English</option>
      <option value="to-darija">To Darija</option>
    </select>

    <button id="saveButton">Save Settings</button>
    <div class="status" id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
